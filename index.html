<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Accessibility Quiz</title>
</head>
<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" alt="Fcc image">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul> 
        </nav> 
    </header>
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Information</h2>
                <div class="info">
                    <label for="student-name">Name</label><br>
                    <input type="text" name="student-name" id="student-name"/>
                </div><br>
                <div class="info">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" />
                </div><br>
                <div class="info">
                    <label for="dob">D.O.B<span class="sr-only">(Date of Birth)</span></label><br>
                    <input type="date" name="dod" id="dob"/>
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
               <h2 id="html-questions">HTML Questions</h2>
               <div class="question-block">
                <p>1</p>
                <fieldset class="question" name="html-question">
                    <legend>HTML stands for hypertext markup lingo.</legend>
                 <ul class="answers-list">
                    <li>
                        <label for="q1-a1">
                         <input id="q1-a1" type="radio" value="true" name="html-q1">True
                        </label>
                    </li>
                    <li>
                        <label for="q1-a2">
                            <input id="q1-a2"type="radio" value="false" name="html-q1">False
                        </label>
                    </li>
                 </ul>
                </fieldset>
              </div>
              <div class="question-block">
                <p>2</p>
                <fieldset class="question" name="html-question">
                    <legend>HTML is used to create the structure of a website.</legend>
                   <ul class="answers-list">
                     <li>
                        <label for="q2-a1">
                            <input id="q2-a1" type="radio" value="true" name="html-q2">True
                        </label>
                     </li>
                     <li>
                        <label for="q2-a2">
                            <input id="q2-a2" type="radio" value="false" name="html-q2">False
                        </label>
                     </li>
                   </ul>
                </fieldset>
            </section>
               <section role="region" aria-labelledby="css-questions">
                 <h2 id="css-questions">CSS Questions</h2>
                 <div class="formrow">
                    <div class="question-block">
                        <label for="css-q1">What language is used to style an HTML document?</label><br>
                    </div>
                    <div class="answer">
                        <select id="css-q1" name="css-q1" required>
                            <option value="">Select an option</option>
                            <option value="javascript">JavaScript</option>
                            <option value="css">CSS</option>
                        </select>
                    </div><br>
                    <div class="question-block">
                        <label for="css-q2">What does CSS stand for?</label><br>
                    </div>
                    <div class="answer">
                        <textarea id="css-q2" name="css-q2" rows="4" cols="50" placeholder="Type your answer here..."></textarea>
                    </div>
                 </div>
               </section>
               <input type="submit" value="Send"><br><br>
        </form>
    </main> 
    <footer>
        <address>
            <a href="https://freecodecamp.org" target="_blank">freeCodeCamp</a>
        </address>
    </footer>
</body> 
</html>
